# --- Configurazione del Datasource per l'ambiente di TEST ---

# --- H2 In-Memory Database ---
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- H2 Console (per ispezione manuale durante i test) ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- JPA / Hibernate Configuration for Tests ---
# Lascia che Hibernate crei lo schema all'inizio e lo distrugga alla fine dei test
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disabilita Flyway durante i test, perché le migrazioni sono per PostgreSQL
spring.flyway.enabled=false